<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Virtual Gamepad Emulation Framework - Downloads</title>

  <link rel="icon" href="favicon.png">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd"
        crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"
          integrity="sha256-YVu3IT7nGTfxru7MQiv/TgOnffsbPuvXHRXuw1KzxWc="
          crossorigin="anonymous"></script>

  <script>
    $( document ).ready( function() {
        $.ajax( {
          url : "https://api.github.com/repos/Nefarius/ViGEm/releases/latest",
    	    dataType : "jsonp",
    	    success : function ( returndata ) {
      	    $('.common-version').text(returndata.data.tag_name);
            $('.common-release').text($.format.date(new Date(returndata.data.published_at), 'dd.MM.yyyy'));

            $.each( returndata.data.assets, function ( i, item ) {
              if (/ViGEmBus/i.test(item.name)) {
                $('#vbus-count').text(item.download_count);
                $('#vbus-download').append('<a href="' + item.browser_download_url + '">Download</a>');
              }

              if (/HidGuardian/i.test(item.name)) {
                $('#hidg-count').text(item.download_count);
                $('#hidg-download').append('<a href="' + item.browser_download_url + '">Download</a>');
              }

              if (/XnaGuardian/i.test(item.name)) {
                $('#xnag-count').text(item.download_count);
                $('#xnag-download').append('<a href="' + item.browser_download_url + '">Download</a>');
              }
      	    } );
          }
       });
    });
  </script>
</head>

<body>

<div class="container">
  <h2>Virtual Gamepad Emulation Framework - Downloads</h2>
  <p>You can download ready-to-use pre-build Windows binaries for various ViGEm components below.</p>
  <div class="panel panel-default">
    <div class="panel-heading">Driver files</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Driver</th>
            <th>Version</th>
            <th>Release date</th>
            <th>Download count</th>
            <th>Download link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ViGEm Bus Driver</td>
            <td class="common-version"></td>
            <td class="common-release"></td>
            <td id="vbus-count"></td>
            <td id="vbus-download"></td>
          </tr>
          <tr>
            <td>HidGuardian Filter Driver</td>
            <td class="common-version"></td>
            <td class="common-release"></td>
            <td id="hidg-count"></td>
            <td id="hidg-download"></td>
          </tr>
          <tr>
            <td>XnaGuardian Filter Driver</td>
            <td class="common-version"></td>
            <td class="common-release"></td>
            <td id="xnag-count"></td>
            <td id="xnag-download"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>

</html>
